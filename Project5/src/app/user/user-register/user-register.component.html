
<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">SignUp</mat-card-title>
  
        <mat-card-content>
          <form [formGroup]="registerFrom" (submit)="register()">
            <mat-form-field>
              <input matInput placeholder="User Name" required name="username" formControlName="username">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <!-- <mat-error *ngIf="username.invalid">
                Username is required
              </mat-error> -->
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="First Name" required name="first_name" formControlName="first_name">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <!-- <mat-error *ngIf="username.invalid">
                Username is required
              </mat-error> -->
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Last Name" required name="last_name" formControlName="last_name">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <!-- <mat-error *ngIf="username.invalid">
                Username is required
              </mat-error> -->
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email" required name="email" formControlName="email">
              <!-- <mat-error *ngIf="email.invalid">Email is required</mat-error> -->
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Password" type="password" required minlength="4" name="password" formControlName="password" autocomplete="on">
              <!-- <mat-error *ngIf="password.errors && password.errors['required']">
                Password is required
              </mat-error>
              <mat-error *ngIf="password.errors && password.errors['minlength']">
                Password must be of length 6
              </mat-error> -->
              <mat-icon matSuffix>lock</mat-icon>

            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Confirm Password" type="password" required minlength="4" name="password2" formControlName="password2" autocomplete="on">
              <!-- <mat-error *ngIf="confirm_password.errors && confirm_password.errors['required']">
                Re-Enter Password is required
              </mat-error> -->
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            
              <button mat-raised-button color="primary" class="login-button" type="submit">
                  Sign Up
                </button>
                <!-- <button mat-raised-button color="primary" class="login-button" >
                  Sign In
                </button> -->
               
            <a routerLink="/user/login" >Already Have An Account</a>
          </form>
        </mat-card-content>
   
  </mat-card>
</div>
